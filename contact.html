<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy Hunt Classic</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/e295cfbb9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <h2>Contact Us</h2>
    </header>
    <main>
        <div class="Title/logo">
            <i class="fa-solid fa-hockey-puck fa-bounce fa-xl"></i>
            <h1>Willy Hunt Classic</h1>
            <nav>
            <ul class="flex">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contact Us</a></li> 
            </ul>
            </nav>
        </div>
        <div class="Form" id="Form">
            <p>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" >
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </p>
            <p>
                <Label>Message:</Label>
                <textarea name="Message" id="Message" cols="25" rows="5"></textarea>
            </p>
            <p>
                <input type="submit" value="submit">
                <input type="reset" value="clear">
            </p>
        </div>
    </main>
    <footer>
        <div class="fixed-width" id="Foot">
            <p>Created by Aidan Davies</p>
            <p>
                follow us on:
                <a href="https://www.facebook.com/DwayneJohnson" title="Facebook">Facebook</a>
                <i class="fa-brands fa-facebook"></i>
                <a href="https://www.instagram.com/willyhuntclassic/" title="Instagram">Instagram</a>
                <i class="fa-brands fa-instagram"></i>
            </p>
        </div>
    </footer>
</body>
</html>
